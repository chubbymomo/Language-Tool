services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jtutor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: japaneselanguagetool
      POSTGRES_USER: languagetool
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U languagetool -d japaneselanguagetool"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build: ./backend
    container_name: jtutor-backend
    restart: unless-stopped
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DB_DSN: "dbname='japaneselanguagetool' user='languagetool' host='db' password='${DB_PASSWORD:-password}'"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (Production)
  frontend:
    build: ./frontend
    container_name: jtutor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
