services:
  db:
    image: postgres:16-alpine
    container_name: jtutor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: japaneselanguagetool
      POSTGRES_USER: languagetool
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U languagetool -d japaneselanguagetool"]
      interval: 10s
      timeout: 5s
      retries: 5

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: jtutor-whisper
    restart: unless-stopped
    environment:
      ASR_MODEL: base
      ASR_ENGINE: openai_whisper
    volumes:
      - whisper_cache:/root/.cache/whisper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build: ./backend
    container_name: jtutor-backend
    restart: unless-stopped
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DB_DSN: "dbname='japaneselanguagetool' user='languagetool' host='db' password='${DB_PASSWORD:-password}'"
      WHISPER_URL: "http://whisper:9000"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      whisper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: jtutor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  whisper_cache:
